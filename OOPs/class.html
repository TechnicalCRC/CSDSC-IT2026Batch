  // constructor

  class Person{
     constructor(name,age){
        this.name = name;
        this.age = age;
     }
    
     showData(){
      console.log(`Name is ${this.name} & Age is ${this.age}`);
     }
   }

   let p1 = new Person('Abhishek', 34);
   p1.showData();

   let p2 = new Person('Soni', 31);
   p2.showData();
  
   // inheritance
   class student extends Person{
    study = function(){
      console.log(`I got 76%`);
    }
   }

   let s1 = new student();
   s1.study();
