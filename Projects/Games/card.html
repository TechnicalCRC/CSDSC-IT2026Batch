<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    let foods = [
      {
        url: 'img/food5.jpg',
        title: 'Food Burger',
        desc: 'This Food Item (Burger) is very delicious. Buy this product (food item) for anyone',
        price: 50
      },
      {
        url: 'img/food6.jpg',
        title: 'Food Lemon Drink',
        desc: 'This Food Item (Lemon Drink) is very delicious. Buy this product (food item) for anyone. Good Day to You.',
        price: 70
      },
      {
        url: 'img/food7.jpg',
        title: 'Food Noodles',
        desc: 'This Food Item (Noodles) is very delicious. Buy this product (food item) for anyone. Have a Nice Day',
        price: 100
      },
      {
        url: 'img/food8.jpg',
        title: 'Food Pen Cake',
        desc: 'This Food Item (Pen Cake) is very delicious. Buy this product (food item) for anyone if you want.',
        price: 150
      }]; 
  </script>


  <div class="container">
    <div class="row">

      <script>

        for (i in foods) {
          document.write(`
      <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="${foods[i].url}" class="card-img-top" alt="..." style='width:100%; height:150px'>
          <div class="card-body">
            <h5 class="card-title">${foods[i].title}</h5>
            <p class="card-text">${foods[i].desc.slice(0,60)}....</p>
            <p class="card-text"><b>${foods[i].price} Rs.</b></p>
            <a href="#" class="btn btn-primary">Detail View</a>
          </div>
        </div>
      </div>
        `);
        }
      </script>

    </div>
  </div>




</body>

</html>
