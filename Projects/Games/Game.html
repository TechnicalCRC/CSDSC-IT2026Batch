<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container bg-primary">
  <h1 class="text-center">My Game Zone</h1>
   <div class="row bg-info">
      <div class="col-4 text-center">
        <h3 class="text-center">Dice Roll Game
          <button class="btn btn-warning"
          onclick="dice()">Roll Dice</button>
          <img src="dice/dice1.gif" width="60px" onclick="dice()">
        </h3>
      </div>

      <div class="col-4 text-center">
        <h3>OTP Genrator</h3>
        <img src="otp.png" width="90px" alt="" onclick="otp()">
      </div>

      <div class="col-4 text-center">
        <img src="pic/rps.jpg" alt="" width="200px">
        <br>
        <img src="pic/rock.jpg" alt="" width="60px" onclick="rps('rock')">
        <img src="pic/paper.webp" alt="" width="60px" onclick="rps('paper')">
        <img src="pic/sci.jpg" alt="" width="60px" onclick="rps('scissor')">
      </div>
   </div>
   <div class="row bg-danger">
      <div class="col-4 mb-5">
        <h3 id="res-dice"></h3>
        <img src="dice/dice1.gif" id="img1" width="120px">
      </div>
      <div class="col-4">
        <h2 id="res-otp" class="text-light" > OTP HERE : </h2>
      </div>
      
       <div class="col-4">
        <h2 id="res-rps"> RPS is : </h2>
       </div>

    </div>
 </div>
  <script>
    function dice(){
      let val = Math.floor(Math.random()*6)+1;
      let res = document.getElementById('res-dice');
      //res.innerHTML = val;
      let img = document.getElementById('img1');
      //img.src = `dice/${val}.png`;
      img.setAttribute('src',`dice/${val}.png`);
    }
    function otp(){
      let val = Math.floor(Math.random()*(99999999-10000000))+10000000;
      let res = document.getElementById('res-otp');
      res.innerHTML = 'OTP HERE : ' + val;
      res.setAttribute('style','text-align:center;font-size:40px')
    }
    function rps(user){
  //    console.log('user : ' + user);
    let val =Math.floor(Math.random()*3+1);
    let computer;
    switch(val){
      case 1: computer='rock';break;
      case 2: computer='paper';break;
      case 3: computer='scissor';break;
    }
//    console.log('computer : ' + computer);
     let res = document.getElementById('res-rps');

     if(user == computer)
     {
      res.innerHTML = 'RPS is :' +  `It's Tie`;
     }
     else if(user=='rock' && computer=='paper' || user=='paper' && computer=='scissor' || user=='scissor' && computer=='rock')
     {
         res.innerHTML = 'RPS is :' +  'Computer wins..'
     }
     else
     {
      res.innerHTML =  'RPS is :' + 'User wins...'
     }
    }
  </script>
  


</body>
</html>
