<body>
  <h1>WAP to draw table</h1>
  <input type="text" id="t1" onkeydown="
  // let num = Number(document.getElementById('t1').value);
  let num = Number(prompt('Enter a number: '));
  // let res = document.getElementById('result');
  let val = '';
  if(event.key === 'Enter')
  {
    let a = confirm('Do you really want to draw a table..');
    if(a == true){
  for(i=1; i<=10; i++)
val += `${num} x ${i} = ${num*i} \n`; 
  result.innerText = val;
  }
  }  
  " autocomplete="off">
  <h3 id="result"></h3>

</body>
