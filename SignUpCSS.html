<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Sign Up</h1>
  <div class="main">
    <form action="">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="">User Name</label>
        <input type="text">
        <label for="" class="ggg">Password</label>
        <input type="password" class="gg">
        <label for="" class="ggg">Re-Password</label>
        <input type="password" class="gg">
        <label for="" class="ggg">Email Id</label>
        <input type="email" class="gg">
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        
        <label for="">Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Other
      </fieldset>
      <fieldset>
        <legend>Address Info</legend>
        <label for="">Address Line 1</label>
        <input type="text">
        <label for="">Address Line 2</label>
        <input type="text">
        <label for="">State</label>
        <input type="text">
        <label for="">City</label>
        <input type="text">
        
        <label for="">Contact No.</label>
        <input type="text">
      </fieldset>
      <input type="submit">
      <input type="reset">
    </form>

  </div>
</body>
</html>
